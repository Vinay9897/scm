<!DOCTYPE html>
<html class="" lang="en" th:fragment="parent(content,title,script)"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width" initial-scale="1.0" name="viewport">

	<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
			rel="stylesheet" />

<link data-th-href="@{'/css/output.css'}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />


<title data-th-replace="${title}">Base Page</title>

</head>

<body class="dark:bg-grey-900 dark:border-gray-600">
	<div class="p-4">
		<div th:replace="~{navbar :: nav}"></div>
	</div>

	<br />



	<div class="dark:bg-grey-900 py-6">
		<section data-th-replace="${content}"></section>
	</div>

	<footer class="p-4"></footer>


	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
	<script data-th-src="@{'/js/script.js'}"></script>
	<th:block data-th-replace="${script}"></th:block>

</body>

</html>
