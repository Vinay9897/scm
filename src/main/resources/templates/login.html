<!DOCTYPE html>

<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{ ::title}, ~{ ::script})}">

<head>

    <title>Login Page</title>

</head>

<body>

<div id="content">
    <div class="grid grid-cols-12">
        <div class="col-span-4 xl:col-span-4 lg:col-span-4 md:col-span-2"></div>
        <div class="col-span-12 xl:col-span-4 lg:col-span-6 md:col-span-8">
            <!-- card -->
            <div
                    class="block p-6 border border-t-8 border-blue-700  bg-white  rounded-lg shadow ">
                <!--					message here-->
                <div data-th-replace="~{message::messagebox}"></div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">Sign
                    In</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Login into  your account here.</p>

                <div th:if="${param.error}" class="py-3 text-center text-red-600">Invalid username and password.</div>
                <div th:if="${param.logout}" class="py-3 text-center text-green-600">You have been logged out.</div>


                <!-- form -->
                <form data-th-action="@{'/authenticate'}"
                      method="post" class="mt-5"
                      novalidate>


                    <!-- email -->
                    <div class="mb-5">
                        <label for="email"

                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" id="email" name="email"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter email" required/>
<!--                        <p-->

<!--                           class="text-red-600 px-1 py-2"-->
<!--                        > email is required</p>-->
                    </div>

                    <!-- password -->
                    <div class="mb-5">
                        <label for="password"

                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="text" id="password" name="password"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter password" required/>
<!--                        <p-->

<!--                           class="text-red-600 px-1 py-2"-->
<!--                        > password is required</p>-->
                    </div>






                    <!-- button -->
                    <div class=" mb-5 flex justify-center space-x-2">
                        <button
                                class="rounded px-2 py-2 bg-gray-300 dark:bg-blue-400 dark:hover:bg-blue-600">Login
                        </button>
                        <button type="reset"
                                class="rounded px-2 py-2 bg-orange-300 dark:bg-orange-400 dark:hover:bg-orange-600">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="xl:col-span-4 lg:col-span-4 md:col-span-2"></div>
    </div>
</div>

<script>   </script>
</body>

</html>
